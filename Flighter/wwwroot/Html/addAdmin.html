                    <style>
                        body {

                        table {
                            width: 80%;

                            margin-top: 20px;
                            margin-left: 190px;
                        }

                        th, td {
                            border: 1px solid #ddd;
                            padding: 8px;
                            text-align: center;
                        }

                        th {
                            background-color: #f4f4f4;
                        }

                        .form-popup {
                            display: none;
                            position: fixed;
                            top: 30%;
                            left: 50%;
                            transform: translate(-50%, -30%);
                            border: 1px solid #ccc;
                            background: white;
                            padding: 15px;
                            z-index: 1000;
                            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                        }

                            .form-popup input {
                                margin-bottom: 10px;
                                width: calc(100% - 20px);
                                padding: 8px;
                            }

                            .form-popup button {
                                padding: 8px 15px;
                                background-color: dodgerblue;
                                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                                color: white;
                                border: none;
                                cursor: pointer;
                            }

                                .form-popup button:hover {
                                    background-color: #333;
                                }

                        .delete-btn {
                            background-color: #dc3545;
                            color: white;
                            border: none;
                            padding: 5px 10px;
                            cursor: pointer;
                        }

                            .delete-btn:hover {
                                background-color: #c82333;
                            }

                        .overlay {
                            display: none;
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background-color: rgba(0, 0, 0, 0.5);
                            z-index: 999;
                        }
                    </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1 style="color: #2fa4e7; margin-left: 200px; margin-right: 0px; margin-top: 10px">Add Admins</h1>
                            <button style="margin-left: 950px; margin-right: 50px; margin-top:10px" id="addButton">Add</button>
                        </div>
                        <div class="overlay" id="overlay"></div>
                        <div class="form-popup" id="formPopup">
                            <h3>Add Admin</h3>
                            <input type="text" id="adminEmail" placeholder="Admin Email" required>
                            <input type="text" id="adminRole" placeholder="Admin Role" required>
                            <button id="submitButton">Add</button>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Admin</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="adminTableBody">
                                <!-- Rows will be dynamically added here -->
                            </tbody>
                        </table>

                        <script>
                            const addButton = document.getElementById('addButton');
                            const formPopup = document.getElementById('formPopup');
                            const overlay = document.getElementById('overlay');
                            const submitButton = document.getElementById('submitButton');
                            const adminTableBody = document.getElementById('adminTableBody');

                            // Show the form popup
                            addButton.addEventListener('click', () => {
                                formPopup.style.display = 'block';
                                overlay.style.display = 'block';
                            });

                            // Hide the form popup
                            const closeForm = () => {
                                formPopup.style.display = 'none';
                                overlay.style.display = 'none';
                            };

                            overlay.addEventListener('click', closeForm);

                            // Add admin to the table
                            submitButton.addEventListener('click', () => {
                                const adminEmail = document.getElementById('adminEmail').value.trim();
                                const adminRole = document.getElementById('adminRole').value.trim();

                                if (adminEmail && adminRole) {
                                    // Create a new row
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                                                                                    <td>${adminEmail}</td>
                                                                                                    <td>${adminRole}</td>
                                                                                                    <td><button class="delete-btn">Delete</button></td>
                                                                                                `;

                                    // Append the row to the table body
                                    adminTableBody.appendChild(row);
                                    // Add delete functionality to the new button
                                    row.querySelector('.delete-btn').addEventListener('click', () => {
                                        row.remove();
                                    });

                                    // Clear inputs and close the form
                                    document.getElementById('adminEmail').value = '';
                                    document.getElementById('adminRole').value = '';
                                    closeForm();
                                } else {
                                    alert('Please fill in both fields.');
                                }
                            });
                        </script>
